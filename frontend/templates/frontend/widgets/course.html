<table class="table">
    <thead>
    <tr>
        <th></th>
        <th>Curso</th>
        <th>Profesor</th>
        <th>Precio</th>
        <th>Duracion (semanas)</th>
    </tr>
    </thead>
    <tbody id="table-{{ widget.name }}">
    {% for choise in widget.attrs.choises %}
        <tr>
            <td><input type="checkbox"><input type="hidden" name="course" value="{{ choise.id }}"></td>
            <td>{{ choise.name }}</td>
        </tr>
    {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th>Totales</th>
            <th></th>
            <th>-</th>
            <th><input type="text" readonly id="total-cost"></th>
            <th><input type="text" readonly  id="total-weeks"></th>
        </tr>
    </tfoot>
</table>
